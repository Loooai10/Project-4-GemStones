{% extends 'base.html' %}
{% block content %}

<h1>Offer Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ offer.buyer }}</span>
        <p>Offer: {{ offer.price_offered }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'offers_update' offer.id %}">Edit</a>
        <a href="{% url 'offers_delete' offer.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
