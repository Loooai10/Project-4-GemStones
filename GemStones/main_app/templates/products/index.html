{% extends 'base.html' %}
{% block content %}

<h1>Gemstones List</h1>

{% for product in productss %}
  <a href="{% url 'detail' product.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ product.name }}</span>
            <p>Price: {{ product.price }}</p>
            <p>Description: {{ product.description }}</p>
            {% if cat.age > 0 %}
                <p>Age: {{ cat.age }}</p>
            {% else %}
                <p>Age: Kitten</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
